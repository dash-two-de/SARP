name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Environment Variables
        run: |
          echo "IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/dashtwo-sarp" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest -t $IMAGE_NAME:$TIMESTAMP -t $IMAGE_NAME:$COMMIT_HASH ./DashTwo.SARP
        working-directory: ./src

      # - name: Build Docker Image (use docker compose)
      #   run: docker compose build .
      #   working-directory: ./src

      - name: Push to GHCR
        run: docker push --all-tags

